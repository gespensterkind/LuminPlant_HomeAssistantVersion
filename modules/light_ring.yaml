light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO4
    num_leds: 12
    name: "Luminplant Ring"
    id: plantlight
    restore_mode: ALWAYS_OFF

script:
  - id: daylight test
    mode: restart
    then:
      - light.turn_on:
          id: plantlight
          brightness: 60%
          red: 1.0
          green: 0.39
          blue: 0.0
      - delay: 3s
      - light.turn_on:
          id: plantlight
          brightness: 70%
          red: 1.0
          green: 1.0
          blue: 0.78
      - delay: 4s
      - light.turn_on:
          id: plantlight
          brightness: 50%
          red: 1.0
          green: 0.2
          blue: 0.1
      - delay: 4s
      - light.turn_off: plantlight

interval:
  - interval: 10s
    then:
      - if:
          condition:
            lambda: 'return id(lightsensor).state > 2.0;'
          then:
            - script.execute: daylight test
