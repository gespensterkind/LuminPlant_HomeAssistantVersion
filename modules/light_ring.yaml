light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO4
    num_leds: 12
    name: "Luminplant light"
    id: plantlight
    restore_mode: ALWAYS_OFF

script:
  # quick test (ca. minutes)
  - id: day_short
    mode: restart
    then:
      - light.turn_on:
          id: plantlight
          brightness: 50%
          red: 1.0
          green: 0.55
          blue: 0.2
          transition_length: 0s
      - delay: 30s

      - light.turn_on:
          id: plantlight
          brightness: 90%
          red: 1.0
          green: 1.0
          blue: 0.85
          transition_length: 30s
      - delay: 90s

      - light.turn_on:
          id: plantlight
          brightness: 40%
          red: 1.0
          green: 0.45
          blue: 0.15
          transition_length: 30s
      - delay: 60s

      - light.turn_off:
          id: plantlight
          transition_length: 15s

  # realistic sunny day (ca. 11 hours)
  - id: day_long
    mode: restart
    then:
      - light.turn_on:
          id: plantlight
          brightness: 50%
          red: 1.0
          green: 0.55
          blue: 0.2
          transition_length: 0s
      - delay: 30min

      - light.turn_on:
          id: plantlight
          brightness: 90%
          red: 1.0
          green: 1.0
          blue: 0.85
          transition_length: 120s
      - delay: 10h

      - light.turn_on:
          id: plantlight
          brightness: 40%
          red: 1.0
          green: 0.45
          blue: 0.15
          transition_length: 90s
      - delay: 30min

      - light.turn_off:
          id: plantlight
          transition_length: 60s

interval:
  - interval: 10s
    then:
      - if:
          condition:
            lambda: 'return id(lightsensor).state > 2.0;'
          then:
          #edit this to your needs
            - script.execute: day_long